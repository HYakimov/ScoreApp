<div class="wrapper">
    <div class="table-wrapper">
        <h3>
            Competitions
        </h3>
        <table mat-table [dataSource]="competitions" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let competition"> {{competition.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let competition"> {{competition.name}} </td>
            </ng-container>

            <ng-container matColumnDef="countries">
                <th mat-header-cell *matHeaderCellDef> Countries </th>
                <td mat-cell *matCellDef="let competition">
                    {{getCountryNames(competition)}}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let competition">
                    <button mat-icon-button (click)="editData(competition)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteData(competition)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-container">
        <button mat-raised-button (click)="addData()">
            Add data
        </button>
    </div>
    <div class="pagination-wrapper ">
        <mat-paginator [length]="competitions.data.length" [pageSizeOptions]="[5, 10]" showFirstLastButtons
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
