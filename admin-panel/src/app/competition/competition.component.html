<div class="wrapper">
    <div class="table-wrapper">
        <h3>
            Competitions
        </h3>
        <table mat-table [dataSource]="competitions" class="mat-elevation-z8">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let competition"> {{competition.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let competition"> {{competition.name}} </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Row -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-container">
        <button mat-raised-button (click)="addData()">
            Add data
        </button>
        <button mat-raised-button (click)="removeData()">
            Remove data
        </button>
        <button mat-raised-button (click)="editData()">
            Edit data
        </button>
    </div>
    <div class="pagination-wrapper ">
        <mat-paginator [length]="competitions.data.length" [pageSizeOptions]="[5, 10]" showFirstLastButtons
            aria-label="Select page">
        </mat-paginator>
    </div>
</div>
